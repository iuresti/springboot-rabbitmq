<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>Venta tiempo aire</title>

    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          rel="stylesheet">

</head>

<body>
<div class="container-fluid">
    <h1>Venta de tiempo aire</h1>
    <div class="form-group">
        <label for="phoneNumber">Teléfono</label>
        <input aria-describedby="phoneNumberHelp" class="form-control" id="phoneNumber"
               placeholder="Número de teléfono" type="number">
        <small class="form-text text-muted" id="phoneNumberHelp">Teléfono para realizar la recarga
        </small>
    </div>

    <div class="form-group">
        <label for="vendor">Proveedor</label>
        <select aria-describedby="vendorHelp" class="form-control" id="vendor">
            <option value="">Seleccione proveedor</option>
            <option value="TELCEL">TELCEL</option>
            <option value="MOVISTAR">MOVISTAR</option>
            <option value="IUSACELL">IUSACELL</option>
            <option value="UNEFON">UNEFON</option>
        </select>
        <small class="form-text text-muted" id="vendorHelp">Proveedor del servicio</small>
    </div>

    <div class="form-group">
        <label>Monto</label>
        <button class="btn btn-info" id="amount-100" type="button" value="100">100</button>
        <button class="btn btn-info" id="amount-200" type="button" value="200">200</button>
        <button class="btn btn-info" id="amount-500" type="button" value="500">500</button>
        <button class="btn btn-info" id="amount-1000" type="button" value="1000">1000</button>
        <small class="form-text text-muted" id="amountHelp">Monto de recarga</small>
    </div>

    <button class="btn btn-primary" id="submitButton">Submit</button>
    <button class="btn btn-secondary" id="resetButton">Reset</button>
</div>
<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script
        crossorigin="anonymous"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<script src="assets/js/sale.js"></script>
</body>
</html>
